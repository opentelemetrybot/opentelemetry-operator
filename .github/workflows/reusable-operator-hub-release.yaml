name: Reusable - Create operator hub pull request

on:
  workflow_call:
    inputs:
      org:
        type: string
        required: true
      repo:
        type: string
        required: true
      folder:
        type: string
        required: true
    secrets:
      OTELBOT_PRIVATE_KEY:
        required: true

permissions:
  contents: read

jobs:
  create-operator-pull-request:
    permissions:
      contents: write  # for Git to git push
    runs-on: ubuntu-latest
    steps:
      - name: Set version as env variable
        env:
          TAG: ${{ github.ref_name }}
        run: |
          echo $TAG
          TAG=${TAG:1} # remove v (prefix)
          echo version=${TAG} >> $GITHUB_ENV # update GitHub ENV vars

      - name: Generate token from otelbot GitHub app
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        id: otelbot-token
        with:
          app-id: ${{ vars.OTELBOT_APP_ID }}
          private-key: ${{ secrets.OTELBOT_PRIVATE_KEY }}

      - name: Checkout operatorhub repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: ${{ inputs.org }}/${{ inputs.repo }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout opentelemetry-operator to tmp/ directory
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: open-telemetry/opentelemetry-operator
          token: ${{ steps.otelbot-token.outputs.token }}
          path: tmp/

      - name: Update version
        env:
          VERSION: ${{ env.version }}
        run: |
          mkdir operators/opentelemetry-operator/${VERSION}
          cp -R ./tmp/bundle/${{ inputs.folder }}/* operators/opentelemetry-operator/${VERSION}
          rm -rf ./tmp

      - name: Use CLA approved github bot
        run: |
          git config user.name otelbot
          git config user.email 197425009+otelbot@users.noreply.github.com

      - name: Create pull request against ${{ inputs.org }}/${{ inputs.repo }}
        env:
          VERSION: ${{ env.version }}
          GH_TOKEN: ${{ steps.otelbot-token.outputs.token }}
        run: |
          message="Update the opentelemetry to $VERSION"
          body="Release opentelemetry-operator \`$VERSION\`.

          cc @pavolloffay @frzifus @yuriolisa @jaronoff97 @TylerHelmuth @swiatekm @iblancasa
          "
          branch="otelbot/update-opentelemetry-operator-to-${VERSION}"

          # Create branch, commit changes, and push using GITHUB_TOKEN
          git checkout -b $branch
          git add -A
          git commit -s -m "$message"
          
          # Push using GITHUB_TOKEN since otelbot app doesn't have permission to push
          git -c http.extraHeader="Authorization: bearer ${{ secrets.GITHUB_TOKEN }}" \
              push --set-upstream origin $branch

          # Create PR using otelbot token since GITHUB_TOKEN doesn't trigger workflows
          gh pr create --title "$message" \
                       --body "$body" \
                       --repo ${{ inputs.org }}/${{ inputs.repo }} \
                       --base main \
                       --head $branch
